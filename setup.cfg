[metadata]
name = note splitter
description = Splits notes in plaintext files (such as .md or .txt files) into multiple smaller files.
authors = Chris Wheeler, Shiva Ramezani, Christian Vargas, and Serge Nazaretyan
license = GPL-3.0
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3 :: 3.7
    Programming Language :: Python :: 3 :: 3.8
    Programming Language :: Python :: 3 :: 3.9
    Programming Language :: Python :: 3 :: 3.10

[options]
packages = 
    .
python_requires = >=3.7
package_dir =
    =note_splitter
zip_safe = no
